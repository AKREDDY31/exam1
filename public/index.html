<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aptitude Test Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- âœ… Floating Timer -->
  <div id="timerDisplay" class="floating-timer"></div>

  <div id="app">

    <!-- Register Form -->
    <div id="registerForm" class="form-container active">
      <h2>Register</h2>
      <input type="text" id="regName" placeholder="Name" /><br>
      <input type="email" id="regEmail" placeholder="Email" /><br>
      <input type="password" id="regPassword" placeholder="Password" /><br>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" /><br>
      <button onclick="register()">Register</button>

      <!-- Switch to Login -->
      <p style="margin-top: 15px; text-align: center;">
        Already have an account?
        <a href="#" onclick="showSection('loginForm')" style="color: #4e8ffb; text-decoration: underline;">Login</a>
      </p>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" /><br>
      <input type="password" id="loginPassword" placeholder="Password" /><br>
      <button onclick="login()">Login</button>
    </div>

    <!-- Quiz Section -->
    <div id="quizSection" class="form-container">
      <h2>Aptitude Test</h2>

      <!-- Question Count Display -->
      <div id="questionCount" class="question-counter"></div>

      <!-- Question and Options -->
      <div id="questionBox"></div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <button onclick="prevQuestion()">Back</button>
        <button id="nextBtn" onclick="nextQuestion()">Save & Next</button>
        <button id="submitBtn" onclick="submitAnswers()">Submit</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
